apiVersion: apps/v1
kind: Deployment
metadata:
  name: typesense-mcp
  labels:
    app: typesense-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: typesense-mcp
  template:
    metadata:
      labels:
        app: typesense-mcp
    spec:
      containers:
        - name: typesense-mcp
          image: typesense-mcp:latest  # replace with your ACR image
          ports:
            - containerPort: 8000
              protocol: TCP
          env:
            - name: MCP_TRANSPORT
              value: "streamable-http"
            - name: MCP_HOST
              value: "0.0.0.0"
            - name: MCP_PORT
              value: "8000"
            - name: TYPESENSE_HOST
              valueFrom:
                secretKeyRef:
                  name: typesense-mcp-secrets
                  key: TYPESENSE_HOST
            - name: TYPESENSE_PORT
              valueFrom:
                secretKeyRef:
                  name: typesense-mcp-secrets
                  key: TYPESENSE_PORT
            - name: TYPESENSE_PROTOCOL
              valueFrom:
                secretKeyRef:
                  name: typesense-mcp-secrets
                  key: TYPESENSE_PROTOCOL
            - name: TYPESENSE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: typesense-mcp-secrets
                  key: TYPESENSE_API_KEY
          readinessProbe:
            httpGet:
              path: /mcp
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /mcp
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 15
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
